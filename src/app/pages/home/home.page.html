<ion-content>

  <br />

  <ion-list>
    <ion-header class="header">Your Pals</ion-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://images.unsplash.com/photo-1651639313718-6dc82fdfc4c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" />
      </ion-avatar>
      <ion-label>
        <h2>Pal 1</h2>
      </ion-label>
      <ion-button fill="clear" href="/pal1">
        <ion-icon name="mail-open" class="icon-size1"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=362&q=80" />
      </ion-avatar>
      <ion-label>
        <h2>Pal 2</h2>
      </ion-label>
      <ion-button fill="clear" href="pal2">
        <ion-icon name="mail-open" class="icon-size1"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <br />
  
  <ion-header class="header">Get a New Pal</ion-header>
  <br>
  <ion-button expand="block" fill="clear" href="newpal">
    <ion-icon name="mail" class="icon-size2"></ion-icon>
  </ion-button >
  <br />
  <br />

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-button expand="block" fill="clear" size="large" href="/login">
          <ion-icon name="exit" class="icon-size2"></ion-icon>
        </ion-button >
      </ion-col>
      <ion-col col-6>
        <ion-button expand="block" fill="clear" size="large" href="/settings">
          <ion-icon name="cog" class="icon-size2"></ion-icon>
        </ion-button >
      </ion-col>
    </ion-row>
  </ion-grid>
